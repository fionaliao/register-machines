<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register Machines</title>    
    <script src="encode_program.js"></script>
    <script src="decode_program.js"></script>
    <script>
       window.onload = function() {
         var toEncode = "";
         var toDecode = Math.pow(2,94)*16395;
         document.getElementById("encode_result").innerHTML = "Encode: " + encode(toEncode);
         document.getElementById("decode_result").innerHTML = "Decode: " + decode(toDecode);
       }
    </script>
  </head>
  <body>

    <p id="encode_result"></p>
    <p id="decode_result"></p>
